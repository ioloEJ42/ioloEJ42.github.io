name: Generate Filesystem JSON and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'portfolio/**'
      - '!portfolio/data/filesystem.json'

jobs:
  generate-fs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    
    # Add concurrency to handle multiple pushes gracefully
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Generate filesystem.json
        run: |
          node portfolio/data/generate-fs.js
        
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain portfolio/data/filesystem.json)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add portfolio/data/filesystem.json
          git commit -m "Auto-generate filesystem.json"
          git push

      # Wait a moment to ensure the commit is processed
      - name: Wait for commit to process
        if: steps.check_changes.outputs.has_changes == 'true'
        run: sleep 10

  # Add a deployment job that depends on generate-fs
  deploy:
    needs: generate-fs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 