<!DOCTYPE html>
<html>
  <head>
    <title>DASHBOARD_</title>
    <link rel="shortcut icon" href="img/shortcuticon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div class="noise"></div>
    <div class="grid"></div>
    <div class="diagonal-line"></div>

    <main id="main-container">
      <div id="main-content">
        <div class="glitch-container">
          <div id="time-greeting">
            <span id="time-greeting-text" class="glitch" data-text=""></span>
          </div>
          <div id="current-time">
            <span id="current-time-text" class="glitch" data-text=""></span>
          </div>
        </div>

        <div id="search">
          <div id="search-engine-cont">
            <select
              name="search-engine"
              class="button"
              id="search-engine-select"
            >
              <option value="ddg" selected="selected">DUCK_</option>
              <option value="google">GOOGLE_</option>
              <option value="bing">BING_</option>
            </select>
          </div>
          <div id="search-input-cont">
            <input id="search-input" placeholder="SEARCH_" autofocus />
          </div>
          <div id="search-button-cont">
            <button class="button" id="search-button" onclick="doSearch()">
              EXECUTE_
            </button>
          </div>
        </div>

        <div id="links">
          <div class="link-group" id="general">
            <ul>
              <li class="link-group-title">GENERAL_</li>
              <li>
                <a href="https://en.wikipedia.org"
                  ><span class="link-text">> WIKIPEDIA</span></a
                >
              </li>
              <li>
                <a href="https://www.gmail.com"
                  ><span class="link-text">> GMAIL</span></a
                >
              </li>
              <li>
                <a href="https://wttr.in"
                  ><span class="link-text">> WTTR.IN</span></a
                >
              </li>
            </ul>
          </div>
          <div class="link-group" id="dev">
            <ul>
              <li class="link-group-title">DEV_UTILS</li>
              <li>
                <a href="https://www.stackoverflow.com"
                  ><span class="link-text">> STACK</span></a
                >
              </li>
              <li>
                <a href="https://www.github.com"
                  ><span class="link-text">> GITHUB</span></a
                >
              </li>
              <li>
                <a href="https://wiki.archlinux.org"
                  ><span class="link-text">> ARCH</span></a
                >
              </li>
              <li>
                <a href="https://developer.mozilla.org"
                  ><span class="link-text">> MDN</span></a
                >
              </li>
            </ul>
          </div>
          <div class="link-group" id="sec">
            <ul>
              <li class="link-group-title">SEC_</li>
              <li>
                <a href="https://www.virustotal.com"
                  ><span class="link-text">> VIRUSTOTAL</span></a
                >
              </li>
              <li>
                <a href="https://attack.mitre.org"
                  ><span class="link-text">> MITRE</span></a
                >
              </li>
              <li>
                <a href="https://www.shodan.io"
                  ><span class="link-text">> SHODAN</span></a
                >
              </li>
              <li>
                <a href="https://cve.mitre.org"
                  ><span class="link-text">> CVE</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Add after main content -->
      <button id="color-switch">!</button>

      <!-- Add color transition segments -->
      <div id="color-segments">
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
        <div class="color-segment"></div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
