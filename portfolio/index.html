<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO_</title>
    <link
      rel="icon"
      href="./images/logo.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid"></div>
    <header></header>
    <main>
      <div class="terminal-window">
        <div class="terminal-header">
          <div class="terminal-buttons">
            <div class="terminal-button close"></div>
            <div class="terminal-button minimize"></div>
            <div class="terminal-button maximize"></div>
          </div>
          <div class="terminal-title">profile@portfolio: ~</div>
        </div>
        <div class="terminal-body">
          <div class="terminal-line">
            <div class="terminal-prompt">
              <span class="terminal-user">user</span>
              <span>@</span>
              <span class="terminal-host">portfolio</span>
              <span>:</span>
              <span class="terminal-path">~</span>
              <span>$</span>
            </div>
            <div class="terminal-command">whoami</div>
          </div>
          <div class="terminal-output">
            <h1 id="profile-name">Iolo Evans Jones</h1>
            <p id="profile-title" class="subtitle">TITLE_ / ROLE_</p>
          </div>

          <div class="terminal-line">
            <div class="terminal-prompt">
              <span class="terminal-user">user</span>
              <span>@</span>
              <span class="terminal-host">portfolio</span>
              <span>:</span>
              <span class="terminal-path">~</span>
              <span>$</span>
            </div>
            <div class="terminal-command">cat bio.txt</div>
          </div>
          <div class="terminal-output">
            <div id="profile-bio" class="description"></div>
          </div>

          <div class="terminal-line">
            <div class="terminal-prompt">
              <span class="terminal-user">user</span>
              <span>@</span>
              <span class="terminal-host">portfolio</span>
              <span>:</span>
              <span class="terminal-path">~</span>
              <span>$</span>
            </div>
            <div class="terminal-command">cat tryhackme.html</div>
          </div>
          <div class="terminal-output">
            <div class="tryhackme-badge">
              <iframe
                src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=3567066"
                style="border: none; width: 100%; height: 90px"
              ></iframe>
            </div>
          </div>
          <div class="terminal-line">
            <div class="terminal-prompt">
              <span class="terminal-user">user</span>
              <span>@</span>
              <span class="terminal-host">portfolio</span>
              <span>:</span>
              <span class="terminal-path">~</span>
              <span>$</span>
            </div>
            <div class="terminal-command">cat github_stats.txt</div>
          </div>
          <div class="terminal-output">
            <h3>GitHub Profile</h3>
            <div id="github-profile" class="loading">
              Fetching data from GitHub API...
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
