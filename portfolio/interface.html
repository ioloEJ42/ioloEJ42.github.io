<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TERMINAL_ | PORTFOLIO_</title>
    <link rel="icon" href="./images/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid"></div>
    <header></header>
    <main>
      <div class="section-title">
        <h2 style="margin-top: 0%;">Interactive Terminal</h2>
        <p>Explore my portfolio through this simulated Linux terminal</p>
        <p style="color: var(--color-yellow);"><i>WIP: More features coming soon :)</i></p>
      </div>

      <div class="terminal-window">
        <div class="terminal-header">
          <div class="terminal-title">user@portfolio: ~/terminal</div>
        </div>
        <div class="terminal-body interactive-terminal" id="terminal">
          <div class="term-output">
            <p>
              <span class="success-text"
                >Welcome to the Portfolio Terminal Interface</span
              >
            </p>
            <p>
              Type <span class="command-name">help</span> to see available
              commands
            </p>
            <p>
              Type <span class="command-name">clear</span> to clear the terminal
            </p>
          </div>
          <div class="term-input-line">
            <div class="term-input-prompt">
              <span class="terminal-user">user</span>
              <span>@</span>
              <span class="terminal-host">portfolio</span>
              <span>:</span>
              <span class="terminal-path">~</span>
              <span>$</span>
            </div>
            <input
              type="text"
              class="term-input"
              id="term-input"
              autofocus
              spellcheck="false"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/script.js"></script>
    <script src="/Portfolio/assets/terminal.js"></script>
  </body>
</html>
