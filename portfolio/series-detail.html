<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERIES DETAIL | PORTFOLIO_</title>
    <link
      rel="icon"
      href="./images/logo.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid"></div>
    <header></header>
    <main>
      <section id="series-detail">
        <div class="terminal-window">
          <div class="terminal-header">
            <div class="terminal-title">
              <span id="series-filename">series.txt</span> - less
            </div>
          </div>
          <div class="terminal-body">
            <div class="series-header">
              <h1 id="series-title">Loading Series...</h1>
              <div id="series-date">Date: Loading...</div>
            </div>
            <div id="series-content" class="series-content">
              <div class="loading">
                Loading series content...<span class="blink-cursor"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
